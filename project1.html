<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Study Tips</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <style>
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f9fafb;
      color: #111827;
      line-height: 1.6;
    }

    header {
      background: #1e3a8a;
      color: white;
      text-align: center;
      padding: 1.5rem 1rem;
    }

    header h1 {
      margin: 0 0 0.5rem;
    }

    main {
      max-width: 800px;
      margin: 1.5rem auto;
      padding: 0 1rem 2rem;
    }

    section {
      background: white;
      border-radius: 10px;
      padding: 1rem;
      margin-bottom: 1rem;
      box-shadow: 0 2px 5px rgba(15,23,42,0.08);
    }

    h2 {
      margin-top: 0;
      color: #1f2937;
    }

    ul {
      padding-left: 1.25rem;
    }

    footer {
      text-align: center;
      padding: 1rem;
      background: #111827;
      color: #e5e7eb;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>

  <header>
    <h1>Study Tips for Busy Students</h1>
    <p>Simple ideas to stay organised and focused.</p>
  </header>

  <main>
    <section>
      <h2>Top 3 Tips</h2>
      <ol>
        <li>Break big tasks into small steps.</li>
        <li>Use a timer (25 minutes work, 5 minutes break).</li>
        <li>Keep your phone away while studying.</li>
      </ol>
    </section>
